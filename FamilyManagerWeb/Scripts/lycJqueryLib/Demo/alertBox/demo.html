<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>刘一呈slider bar插件展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../style/core/lyc.plugin.style.core.default.css" rel="stylesheet" type="text/css" />
    <script src="../../script/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../../script/jquery.lyc.plugin.alertBox.js" type="text/javascript"></script>
    <script type="text/javascript">        $(function () {
            $("#testSuccess").click(function () {
                $.LycAlert.error("哈哈", {
                    buttons: {
                        "确定": function (event) {                            
                            alert("haha");                        }
                    }
                });
            });
            $("#btn1").click(function () {
                $("<div style='position:absolute; z-index:10000; bottom:0px; right:0px; width:200px; height:200px; border:1px solid #9d9d9d; background:#9d9d9d;' id='test'>"							+ "</div>").appendTo("body");                var $targetBtn = $(this);                $("div#test").animate({ width: 1, height: 1,bottom:"100%",right:"100%" }, 800, function () {
                    $(this).remove();
                    $targetBtn.stop(true,true).animate({ opacity: 0.2 }, 400)
                    .animate({ opacity: 1 }, 400)
                    .animate({ opacity: 0.2 }, 400)
                    .animate({ opacity: 1 }, 400);
                });
                            });        });    </script>
</head>
<body>
    <form id="form1" action="/ygfy" style="">
        <input id="testSuccess" type="button" value="测试成功弹出框" />
        <input id="btn1" type="button" value="测试移动框" />
    </form>
</body>
</html>
